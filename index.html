<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz!</title>
</head>
<body>
    
    <header>
        <h1 class="page-title">JavaScript Timed Quiz!</h1>
        <div id="timer">
            Time:
        </div>
        <div class="sub-title" id="start-quiz">
            <p>Click below to start quiz!</p>
        </div>
        <div><a href="scores.html" class="scoreList">View High Scores</a></div>
    </header>

    <main>
        <div class="button-style" id="start-div">
            <button id="start-button">Start Quiz!</button>
        </div>
        <div id="quiz">
            <div id="question">
            </div>
            <div id="choices">
                <button id="A"></button><br>
                <button id="B"></button><br>
                <button id="C"></button><br>
                <button id="D"></button><br>
            </div>
            <p id="feedback"></p>
        </div>
        <div id="finish">
            <p>You have finished the quiz!</p>
            <p id="result"></p>
            <p>Your initials here:<input type="text"maxlength="2" id="playerInitials"/><button id="btn-score">Submit score</button></p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>

</body>
</html>
